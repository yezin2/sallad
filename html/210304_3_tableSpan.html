<!DOCTYPE html>
<html>
<head> 
    <title>Web Programming(table)</title>
</head>
<body>
    <table border="5">
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
            <th>4열</th>
            <th>5열</th>
            <th>6열</th>
        </tr>
        <tr>
            <td colspan="2">1,1/1,2</td>
            <td colspan="2">1,3/1,4</td>
            <td>1,5</td>
            <td>1,6</td>
        </tr>
        <tr>
            <td colspan="4">2,1/2,2/2,3/2,4</td>
            <td colspan="2">2,5/2,6</td>
        </tr>
        <tr>
            <td colspan="4">2,1/2,2/2,3/2,4</td>
            <td colspan="2" rowspan="2">2,5/2,6<br>3,5/3,6</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3.3</td>
            <td>3.4</td>
        </tr>
    </table>
</body>
</html>
