<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>보더스타일 연습</title>
		
		<style type="text/css">
			.dot {border: 5px dotted red;}
			.dot-left {border-left: 10px dotted red;}
			.style {border-style: double;}
			.style2 {border-style: dotted double;}
			.style3 {border-style: dotted double groove;}
			.radius {border: 5px groove red;
						border-radius: 10px;}
			.radius2 {border: 5px groove red;
						border-radius: 10px;}
		</style>
	</head>
	<body>
			<p class="dot">dotted</p>
			<p class="dot-left">dotted</p>
			<p class="style">double</p>
			<p class="style2">double</p>
			<p class="style3">double</p>
			<p class="radius">radius</p>
			<p class="radius2">radius</p>
	</body>
</html>
