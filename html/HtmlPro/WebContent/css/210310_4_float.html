<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float</title>
		<style type="text/css">
			#header {
				height: 150px;
				background-color: yellow;
				margin-bottom: 10px;
				text-align: center;
				padding-top: 40px;}
			#nav {
				float: left;
				background-color: gray;
				width: 28%;
				height: 600px;
				margin-right: 5px;}
			#content {
				float: right;
				background-color: olive;
				width: 68%;
				height: 600px;
				margin-left: 5px;}
				
			#footer {
				background-color: skyblue;
				height: 150px;}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>Homepage</h1>
		</div>
		<div id="nav">&nbsp</div>
		<div id="content">&nbsp</div>
		<div id="footer">&nbsp</div>
	</body>
</html>
