<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table style</title>
		<style type="text/css">
			table, td, th {
				border: 1px dotted black;}
			table {
				border-collapse: collapse;}
			caption {
				caption-side: bottom;}
			th {
				background-color: navy;
				color: white;}
			td {
				background-color: yellow;
				text-align: center;}
			tr.green td {
				text-align: center;
				background-color: green;}
		</style>
	</head>
	<body>
		<h1>테이블 스타일 연습</h1>
		<table>
		<caption>VIP고객 리스트</caption>
			<tr>
				<th>이름</th>
				<th>이메일</th>
			</tr>
			<tr>
				<td>아이유</td>
				<td>iu@gmail.com</td>
			</tr>
			<tr class="green">
				<td>장기하</td>
				<td>jkiha@gmail.com</td>
			</tr>
			<tr>
				<td>이지은</td>
				<td>now@gmail.com</td>
			</tr>
			<tr class="green">
				<td>김선호</td>
				<td>like@gmail.com</td>
			</tr>
		</table>
	</body>
</html>
