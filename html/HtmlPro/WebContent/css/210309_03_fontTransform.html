<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>font Transform</title>
		<style type="text/css">
			p.upper {text-transform: uppercase;}
			p.lower {text-transform: lowercase;}
			p.capit {text-transform: capitalize;}
		</style>
	</head>
	<body>
		<p class="upper">textTranform is uppercase.</p>
		<p class="lower">textTranform is lowercase.</p>
		<p class="capit">textTranform is capitalize.</p>
	</body>
</html>
