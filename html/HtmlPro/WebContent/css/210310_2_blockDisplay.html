	<head>

		<title>Insert title here</title>

			#ex1,#ex3,div {
				width: 200px;

				background-color: lime;}

				background-color: gray;}

				width: 300px;
				position: absolute;
				top: 500px;
				z-index: -1;}

				}

	</head>
