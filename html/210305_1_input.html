<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form action="">
            <!--아이디, 비번, 이름, 이메일, 저장버튼-->
            아이디 : <input type="text" name="userId" value="asdf">
            <br><br>
            비번 : <input type="password" name="userPassword" value="asdf1234">
            <br><br>
            이름 : <input type="text" name="userName" value="홍길동">
            <br><br>
            이메일 : <input type="text" name="userEmail" value="a@gmail.com">
            <br><br>
            성별 : 
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
            <br><br>
            거주지 : 
            <input type="radio" name="area" value="대전">대전
            <input type="radio" name="area" value="대전 외">대전 외
            <br><br>
            취미 : 
            <input type="checkbox" name="hobby">독서
            <input type="checkbox" name="hobby">운동
            <input type="checkbox" name="hobby">영화
            <input type="checkbox" name="hobby">음악
            <input type="checkbox" name="hobby">맛집
            <br><br>
            자격증 : 
            <input type="checkbox" name="license">교원자격증
            <input type="checkbox" name="license">정보처리기사
            <input type="checkbox" name="license">용접기능사
            <input type="checkbox" name="license">보안기사
            <br><br>
            저장버튼 : <input type="button" value="저장">
            <br><br>
            전송 : <input type="button" value="전송">
            <hr>
            날짜 : <input type="date" value="날짜">
            <br><br>
            시간 : <input type="time" value="시간">
            <br><br>
            색상 : <input type="color" value="색상">
            <br><br>
            이메일 : <input type="email">
            <br><br>
            전화번호 : <input type="tel">
            <br><br>
            범위 : <input type="range" value="범위">
            <br><br>
            숫자 : <input type="number" value="숫자">
            <br><br>
            url : <input type="url">

            <hr>
            <input type="button" value='저장'>
            <br><br>
            <button type="button" onclick="alert('저장클릭함');">메롱</button>
            <br><br>
            <button type="submit">전송</button>
            <br><br>
            <button type="reset">초기화</button>
            <textarea cols="10" rows="5"></textarea>



        </form>
    </body>
</html>
