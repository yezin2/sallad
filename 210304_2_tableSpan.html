<!DOCTYPE>
<html>
<head> 
    <title>Web Programming(table)</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">1행 1열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행3열</td>
        </tr>
        <tr>
            <td colspan="3">3행 1열</td>
        </tr>
    </table>
</body>
</html>
